

  <app-panel-box>
    
    <span panel-title>Login</span>
    <form panel-content>
     
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="username" class="form-control" id="exampleInputEmail1" placeholder="username"
         [(ngModel)]="auth.username" name="username">
  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
        [(ngModel)]="auth.password" name="password">
      </div>
      
      <button type="button" class="btn btn-default" (click)="loginFn()">Submit</button>
   
  
    </form>
  </app-panel-box>
